<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function plusMinus(arr) {
        let pos = 0;
        let neg = 0;
        let z = 0;
        let n = arr.length;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > 0) {
            pos++;
          } else if (arr[i] < 0) {
            neg++;
          } else {
            z++;
          }
        }
        let positive = (pos / n).toFixed(6);
        let negative = (neg / n).toFixed(6);
        let zero = (z / n).toFixed(6);
        return [positive, negative, zero];
      }
      plusMinus([1, 1, 0, -1, -1]);
    </script>
  </body>
</html>
