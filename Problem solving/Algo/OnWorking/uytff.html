<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function num(nums, target) {
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] + nums[i + 1] === target) {
            console.log(nums[i], nums[i + 1]);
          }
        }
      }
      num([11, 15, 2, 7], 9);
    </script>
  </body>
</html>
