  <body>
    <script>
      var longestConsecutive = function (nums) {
        const numSet = new Set(nums);
        let max = 0;

        for (const num of numSet) {
          if (!numSet.has(num - 1)) {
            let currLen = 1;
            let currNum = num + 1;

            while (numSet.has(currNum)) {
              currLen++;
              currNum++;
            }

            max = Math.max(max, currLen);
          }
        }

        console.log(max);
      };
      longestConsecutive([100, 4, 200, 1, 3, 2]);
    </script>
  </body>
