  <body>
    <script>
      var countNegatives = function (grid) {
        let result = 0;
        let concat = [].concat(...grid);
        let sort = concat.sort((a, b) => a - b); // optional
        for (let i = 0; i < sort.length; i++) {
          if (sort[i] < 0) {
            result++;
          }
        }
        console.log(result);
      };
      countNegatives([
        [4, 3, 2, -1],
        [3, 2, 1, -1],
        [1, 1, -1, -2],
        [-1, -1, -2, -3],
        ,
      ]);
    </script>
  </body>
</html>
