<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var fairCandySwap = function (aliceSizes, bobSizes) {
        const sumAlice = aliceSizes.reduce((acc, val) => acc + val, 0);
        const sumBob = bobSizes.reduce((acc, val) => acc + val, 0);
        const diff = (sumBob - sumAlice) / 2;
        bobSizes.sort((a, b) => a - b);

        for (let i = 0; i < aliceSizes.length; i++) {
          const target = aliceSizes[i] + diff;
          let left = 0;
          let right = bobSizes.length - 1;

          while (left <= right) {
            const mid = Math.floor((left + right) / 2);
            if (bobSizes[mid] === target) {
              return [aliceSizes[i], target];
            } else if (bobSizes[mid] < target) {
              left = mid + 1;
            } else {
              right = mid - 1;
            }
          }
        }

        return null;
      };
      fairCandySwap([1, 1], [2, 2]);
    </script>
  </body>
</html>
