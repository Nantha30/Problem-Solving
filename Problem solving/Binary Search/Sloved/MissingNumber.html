<!DOCTYPE html>

    <title>Document</title>
  </head>
  <body>
    <script>
      var missingNumber = function (nums) {
        let n = nums.length;
        let expectedSum = (n * (n + 1)) / 2;
        let actualSum = 0;

        for (let i = 0; i < n; i++) {
          actualSum = actualSum + nums[i];
        }
        console.log(expectedSum - actualSum);
      };
      missingNumber([9, 6, 4, 2, 3, 5, 7, 0, 1]);
    </script>
  </body>
</html>
