<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      var findTheDistanceValue = function (arr1, arr2, d) {
        let count = 0;
        for (let i = 0; i < arr1.length; i++) {
          let valid = true;
          for (let j = 0; j < arr2.length; j++) {
            if (Math.abs(arr1[i] - arr2[j]) <= d) {
              valid = false;
              break;
            }
          }
          if (valid) {
            count++;
          }
        }
        console.log(count);
      };
      findTheDistanceValue([4, 5, 8], [10, 9, 1, 8], 2);
    </script>
  </body>
</html>
