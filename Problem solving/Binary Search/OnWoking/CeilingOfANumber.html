  <body>
    <script>
      function Ceiling(arr, target) {
        let left = 0;
        let right = arr.length - 1;
        let result = -1;

        while (left <= right) {
          let mid = Math.floor((left + right) / 2);

          if (arr[mid] === target) {
            return arr[mid];
          } else if (arr[mid] < target) {
            left = mid + 1;
          } else {
            result = arr[mid];
            right = mid - 1;
          }
        }
        console.log(result);
        return result;
      }
      Ceiling([2, 3, 5, 9, 14, 17, 18], 15);
    </script>
  </body>
