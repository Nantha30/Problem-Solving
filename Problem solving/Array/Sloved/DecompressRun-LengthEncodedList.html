  <body>
    <script>
      var decompressRLElist = function (nums) {
        const result = [];
        for (let i = 0; i < nums.length; i += 2) {
          const freq = nums[i];
          //   console.log(freq);
          const val = nums[i + 1];
          //   console.log(val);
          for (let j = 0; j < freq; j++) {
            result.push(val);
            console.log(result);
          }
        }
      };
      decompressRLElist([1, 2, 3, 4]);
    </script>
  </body>
</html>
