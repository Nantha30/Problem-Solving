    <script>
      function leftRigthDifference(nums) {
        let ans = [];
        let left = [];
        let right = [];
        let a = 0;
        let b = 0;
        for (let i = 0; i < nums.length; i++) {
          left.push(a);
          a = a + nums[i];
          right.unshift(b);
          b = b + nums[nums.length - 1 - i];
        }
        for (let j = 0; j < nums.length; j++) {
          ans.push(Math.abs(left[j] - right[j]));
          console.log(ans);
        }
      }
      leftRigthDifference([10, 4, 8, 3]);
    </script>
