  <body>
    <script>
      function runningSum(nums) {
        let total = 0;
        let result = [];

        for (let i = 0; i < nums.length; i++) {
          total = total + nums[i];
          result.push(total);
        }
        console.log(result);
      }
      runningSum([[1, 2, 3, 4]]);
    </script>
  </body>
