  <body>
    <script>
      function shuffle(nums, n) {
        first = nums.slice(0, n).reverse();
        last = nums.slice(n).reverse();

        for (let i = 0; i < nums.length; i++) {
          if (i % 2 === 0) {
            nums[i] = first.pop();
            // console.log(first);
          } else {
            nums[i] = last.pop();
            // console.log(last);
          }
        }
        console.log(nums);
      }
      shuffle([2, 5, 1, 3, 4, 7], 3);
    </script>
  </body>
