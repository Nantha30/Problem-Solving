  <body>
    <script>
      function finalValueAfterOperations(operations) {
        let x = 0;
        for (let i = 0; i < operations.length; i++) {
          if (operations[i] === "X++") {
            x += 1;
          } else if (operations[i] === "++X") {
            x += 1;
          } else if (operations[i] === "--X") {
            x = x - 1;
          } else {
            x -= 1;
          }
        }
        console.log(x);
      }
      finalValueAfterOperations(["X++", "++X", "--X", "X--"]);
    </script>
  </body>
</html>
